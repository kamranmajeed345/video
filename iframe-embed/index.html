<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Call</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="videoFrame" allow="camera; microphone"></iframe>
  
  <script>
    // Get room parameter from URL
    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get('room');
    
    // Build the iframe URL
    const baseUrl = 'https://video-3922.onrender.com';
    const iframeUrl = room ? `${baseUrl}/${room}` : baseUrl;
    
    // Set iframe source
    document.getElementById('videoFrame').src = iframeUrl;
  </script>
</body>
</html>
